name: 'CI'

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install depedencies
        run: npm i

      - name: Run linter
        run: npm run lint

      - name: Build typescript
        run: npm run build
